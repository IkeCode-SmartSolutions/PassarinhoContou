<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Mensagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Selecione um amigo para enviar a mensagem
    </ion-list-header>

    <ion-item text-wrap ion-item *ngFor="let contact of contacts" (click)="contactTapped($event, contact)">
      <ion-avatar item-left>
        <ion-icon [name]="contact.icon"></ion-icon>
      </ion-avatar>
      <h2>{{contact.name}}</h2>
      <p>{{contact.phoneNumber}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensagens {{listType}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list text-wrap>
    <button ion-item *ngFor="let item of messages" text-wrap>
      <h3 *ngIf="listType == 'Enviadas'">Para: {{item.ToUser.FullName}}</h3>
      <h3 *ngIf="listType == 'Recebidas'">De: {{item.FromUser.FullName}}</h3>
      <h4 text-wrap>{{item.MessagePrefix.Name}}</h4>
      <h4 text-wrap>{{item.MessageSuffix.Name}}</h4>
      <label>{{item.CreationDate | date:"dd/MM/yyyy HH:mm:ss"}}</label>
    </button>
    <ion-item>
    </ion-item>
  </ion-list>
</ion-content>

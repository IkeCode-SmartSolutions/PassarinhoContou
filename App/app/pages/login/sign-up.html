<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" required [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Usuário</ion-label>
    <ion-input type="text" required [(ngModel)]="user.nickName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nome Completo</ion-label>
    <ion-input type="text" required [(ngModel)]="user.fullName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input type="text" required [(ngModel)]="user.phoneNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha (não validamos)</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <div>
    <button block (click)="register()">Enviar</button>
  </div>
</ion-content>

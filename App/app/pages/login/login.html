<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Usu√°rio</ion-label>

  </ion-item>

  <ion-item>

    <ion-input type="password" required [(ngModel)]="model.password"></ion-input>

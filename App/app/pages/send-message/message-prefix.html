<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Mensagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Prefixos de Mensagem para ({{prefixCategoryName}})
    </ion-list-header>

    <ion-item text-wrap *ngFor="let messagePrefix of messagePrefixes" (click)="messagePrefixTapped($event, messagePrefix)" class="item item-text-wrap">
      {{messagePrefix.Name}}
    </ion-item>
  </ion-list>
</ion-content>

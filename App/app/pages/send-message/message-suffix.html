<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Mensagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Sufixos de Mensagem para ({{suffixCategoryName}})
    </ion-list-header>

    <ion-item text-wrap *ngFor="let messageSuffix of messageSuffixes" (click)="messagePrefixTapped($event, messageSuffix)">
      {{messageSuffix.name}}
    </ion-item>
  </ion-list>
</ion-content>

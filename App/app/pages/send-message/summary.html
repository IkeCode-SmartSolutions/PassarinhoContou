<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Mensagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header text-wrap>
      <h1 text-wrap>Revise sua Mensagem</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-item text-wrap>
        Tok-UP para: {{sendMessageService.Contact.name}}
      </ion-item>
      <ion-item text-wrap>
        {{sendMessageService.MessagePrefix.name}}
      </ion-item>
      <ion-item text-wrap>
        {{sendMessageService.MessageSuffix.name}}
      </ion-item>

      <button full (click)="sendMessage()">
        Enviar
        <ion-icon name="send"></ion-icon>
      </button>
      <button full (click)="discard()" danger>
        Descartar
        <ion-icon name="trash"></ion-icon>
      </button>
      <ion-item>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

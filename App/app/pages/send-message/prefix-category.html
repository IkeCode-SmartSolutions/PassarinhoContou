<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Mensagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Categorias de Prefixo
    </ion-list-header>

    <ion-item text-wrap *ngFor="let prefixCategory of prefixCategories" (click)="prefixCategoryTapped($event, prefixCategory)">
      {{prefixCategory.Name}}      
    </ion-item>
  </ion-list>
</ion-content>

<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="home()">
        <ion-icon name="home"></ion-icon>
        Home
      </button>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
      
      <ion-item-divider></ion-item-divider>

      <button menuClose ion-item (click)="logoff()">
        <ion-icon name="log-out"></ion-icon>
        Logoff
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
 
<ion-footer *ngIf="showFooter">
  <ion-toolbar>
    <ion-buttons start *ngIf="sendMessageService.PendingSend">
      <button royal (click)="pendingMessagePopover($event)">
        <ion-icon style="color: red" name="alert"></ion-icon>
        <ion-badge item-right>1</ion-badge>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button royal>
        <ion-icon style="color: #F0EC2B" name="pricetag"></ion-icon>
        <ion-badge item-right>{{ticketService.YellowTickets}}</ion-badge>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button royal>
        <ion-icon style="color: green" name="pricetag"></ion-icon>
        <ion-badge item-right>{{ticketService.GreenTickets}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
